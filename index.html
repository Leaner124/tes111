<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Авторизация</title>
    <!-- Подключаем стили Telegram Login Widget -->
    <link rel="stylesheet" href="https://telegram.org/css/telegram-widget.css?7">
</head>
<body>
    <!-- Этот блок будет содержать кнопку Telegram Login Widget -->
    <div id="telegram-auth"></div>

    <!-- Скрипт для инициализации Telegram Login Widget -->
    <script type="text/javascript" src="https://telegram.org/js/telegram-widget.js?7" async></script>
    <script type="text/javascript">
        // Инициализируем Telegram Login Widget
        var loginButton = document.getElementById('telegram-auth');
        TelegramLoginWidget.init({
            bot_id: '7096168862', // Замените 'your_bot_id' на ID вашего бота Telegram
            size: 'large', // Размер кнопки ('small', 'medium', 'large')
            radius: false, // Скругление углов кнопки (true/false)
            userpic: false, // Показывать аватар пользователя (true/false)
            request_access: 'write', // Запрашивать доступ на чтение или запись (по умолчанию - 'write')
            lang: 'en', // Язык кнопки ('en', 'ru', 'uk', 'es', 'it', 'fr', 'de', 'fa', 'zh', 'ar', 'pt', 'ko', 'tr', 'ja')
            onLogin: function(user) {
                // Функция, которая будет вызвана после успешной авторизации пользователя
                console.log(user);
                // Можно отправить данные пользователя на сервер для аутентификации
            }
        }, loginButton);
    </script>
</body>
</html>
