<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            position: relative;
            width: 80%;
            max-width: 400px; /* Максимальная ширина контейнера для мобильных устройств */
        }
        #coin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        #score {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="coin" src="https://www.foroffice.ru/upload/iblock/0d1/usn_business_305.jpg" alt="Coin">
    </div>
    <div id="score">Coins: <span id="coin-count">0</span></div>

    <script>
        var coinCount = 0;
        var coin = document.getElementById('coin');
        var coinCountDisplay = document.getElementById('coin-count');

        coin.addEventListener('click', function() {
            coinCount++;
            coinCountDisplay.textContent = coinCount;
        });
    </script>
</body>
</html>
