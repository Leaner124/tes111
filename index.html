<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            position: relative;
            width: 80%;
            max-width: 400px; /* Максимальная ширина контейнера для мобильных устройств */
            margin-bottom: 20px;
        }
        #coin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        #score {
            font-size: 2rem;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .roll {
            animation: roll 0.5s ease-in-out forwards;
        }
        @keyframes roll {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="coin" src="INSERT_IMAGE_URL_HERE" alt="Coin">
    </div>
    <div id="score">Coins: <span id="coin-count">0</span></div>

    <script>
        var coinCount = 0;
        var coinCountDisplay = document.getElementById('coin-count');

        document.getElementById('coin').addEventListener('click', function() {
            coinCount++;
            updateCoinCountDisplay();
        });

        function updateCoinCountDisplay() {
            var currentCount = parseInt(coinCountDisplay.textContent);
            var delta = coinCount - currentCount;
            var step = Math.sign(delta) * Math.ceil(Math.abs(delta) / 10);
            var timer = setInterval(function() {
                currentCount += step;
                coinCountDisplay.textContent = currentCount;
                if ((step > 0 && currentCount >= coinCount) || (step < 0 && currentCount <= coinCount)) {
                    coinCountDisplay.textContent = coinCount;
                    clearInterval(timer);
                }
            }, 50);
            coinCountDisplay.classList.add('roll');
            setTimeout(function() {
                coinCountDisplay.classList.remove('roll');
            }, 500);
        }
    </script>
</body>
</html>
